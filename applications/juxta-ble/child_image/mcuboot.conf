# Minimal MCUboot child configuration - only disable problematic drivers

# Disable drivers that cause linker errors in bootloader
CONFIG_ADC=n
CONFIG_ADC_NRFX_SAADC=n
CONFIG_SPI=n
CONFIG_SPI_NRFX=n
CONFIG_I2C=n
CONFIG_SENSOR=n

# Keep essential drivers for MCUboot
CONFIG_FLASH=y
CONFIG_GPIO=y

# TEMPORARY: Disable signature validation for testing
CONFIG_BOOT_SIGNATURE_TYPE_NONE=y
