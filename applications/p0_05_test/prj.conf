# Minimal P0.05 GPIO toggle test
# No SPI, no complex drivers - just pure GPIO control

# Enable GPIO
CONFIG_GPIO=y

# Enable logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# RTT for logging output
CONFIG_USE_SEGGER_RTT=y
CONFIG_RTT_CONSOLE=y
CONFIG_SEGGER_RTT_BUFFER_SIZE_UP=1024

# Basic kernel
CONFIG_MAIN_STACK_SIZE=1024
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=1024

# Disable everything else to minimize conflicts
CONFIG_SPI=n
CONFIG_I2C=n
CONFIG_BT=n
CONFIG_ADC=n
CONFIG_SENSOR=n 