# Configuration for JUXTA File System Test Application

# Enable JUXTA Libraries
CONFIG_JUXTA_FRAM=y
CONFIG_JUXTA_VITALS_NRF52=y
CONFIG_JUXTA_FRAMFS=y

# Enable Sensor Subsystem
CONFIG_SENSOR=y
CONFIG_TEMP_NRF5=y

# Enable Async ADC for Battery Monitoring
CONFIG_ADC_ASYNC=y

# Basic logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=2
CONFIG_CONSOLE=y
CONFIG_USE_SEGGER_RTT=y
CONFIG_RTT_CONSOLE=y
CONFIG_LOG_BACKEND_RTT=y

# RTT Buffer Configuration (to prevent message dropping)
CONFIG_SEGGER_RTT_BUFFER_SIZE_UP=4096
CONFIG_SEGGER_RTT_BUFFER_SIZE_DOWN=16
CONFIG_LOG_BUFFER_SIZE=2048

# Memory & Thread Configuration
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_HEAP_MEM_POOL_SIZE=2048
CONFIG_NUM_PREEMPT_PRIORITIES=32
CONFIG_THREAD_STACK_INFO=y
CONFIG_THREAD_MONITOR=y
CONFIG_THREAD_NAME=y
