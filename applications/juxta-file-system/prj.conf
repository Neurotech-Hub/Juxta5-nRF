# Configuration for JUXTA File System Test Application

# Enable GPIO
CONFIG_GPIO=y

# Enable SPI for FRAM
CONFIG_SPI=y
CONFIG_SPI_NRFX=y

# Enable JUXTA FRAM Library
CONFIG_JUXTA_FRAM=y

# Enable JUXTA FRAM File System Library  
CONFIG_JUXTA_FRAMFS=y

# Enable ADC for VDD measurement
CONFIG_ADC=y
CONFIG_ADC_NRFX_SAADC=y
CONFIG_ADC_ASYNC=y

# Enable sensor subsystem
CONFIG_SENSOR=y

# Enable temperature sensor
CONFIG_TEMP_NRF5=y

# Enable JUXTA Vitals Library
CONFIG_JUXTA_VITALS_NRF52=y

# Logging configuration
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=2
CONFIG_LOG_MODE_DEFERRED=y
CONFIG_LOG_BUFFER_SIZE=2048
CONFIG_LOG_PROCESS_THREAD_STACK_SIZE=2048
CONFIG_LOG_PROCESS_THREAD=y
CONFIG_LOG_BLOCK_IN_THREAD=y

# RTT Configuration
CONFIG_USE_SEGGER_RTT=y
CONFIG_RTT_CONSOLE=y
CONFIG_CONSOLE=y
CONFIG_LOG_BACKEND_RTT=y
CONFIG_LOG_BACKEND_RTT_MODE_BLOCK=y
CONFIG_LOG_BACKEND_RTT_MESSAGE_SIZE=128
CONFIG_LOG_BACKEND_RTT_OUTPUT_BUFFER_SIZE=2048
CONFIG_SEGGER_RTT_BUFFER_SIZE_UP=4096
CONFIG_SEGGER_RTT_BUFFER_SIZE_DOWN=16

# System configuration
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_HEAP_MEM_POOL_SIZE=2048

# Thread configuration
CONFIG_NUM_PREEMPT_PRIORITIES=32
CONFIG_THREAD_STACK_INFO=y
CONFIG_THREAD_MONITOR=y
CONFIG_THREAD_NAME=y 